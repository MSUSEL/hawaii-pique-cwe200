<div class="mt-2">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="bg-transparent">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="27"
            class="custom-tree-node value">
            <!-- use a disabled button to provide padding for tree leaf -->
            <div class="d-flex align-items-center" style="font-size: 14px !important;">
                <i class="fa fa-file-code pr-1 text-secondary mr-1"></i>

                <div class="tree-node-content hover-green d-flex align-items-center"
                [ngClass]="{'active': node === activeNode}"
                    
                    (click)="findFile(node);"
                    style="cursor: pointer; width: 100%; justify-content: space-between;">

                    <span title="{{node.message}}" class="truncate" style="white-space: nowrap;">
                        {{node.name}}
                    </span>

                    <span title="{{node.location}}" class="pl-2" style="white-space: nowrap;">
                        Line: {{node.location}}
                    </span>

                </div>

            </div>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="25"
            class="custom-tree-node value position-relative">
            <mat-icon class="mat-icon-rtl-mirror" matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
            <span class="nowrap rule-tree-node-title {{node.type}}" [title]="node.message">
                {{node.name}}

            </span>
            <span class="count px-0"> {{node.size}}</span>

        </mat-tree-node>
    </mat-tree>
</div>
