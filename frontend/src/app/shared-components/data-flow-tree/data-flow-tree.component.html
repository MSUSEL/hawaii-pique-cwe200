<div class="node-tab-container">
  <div *ngFor="let node of treeData; let index = index" class="node-tab">

    <!-- Tab Header (click to expand), highlight only the header -->
    <div class="node-tab-header" 
         [ngClass]="{'active-header': index === activeTabIndex}" 
         (click)="onNodeClick(node, index)">
      <strong>{{ index + 1 }}</strong> {{ node.message.split(':')[0] }}
    </div>

    <!-- Collapsible Content -->
    <div class="node-tab-content" *ngIf="node.isExpanded">
      <p><strong>File Name:</strong> {{ node.uri.split('/').pop() }}</p>
      <p><strong>Line Number:</strong> {{ node.startLine }}</p>
      <p><strong>Type:</strong> {{ node.type }}</p>
    </div>
  </div>
</div>
