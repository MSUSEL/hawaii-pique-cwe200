<div class="data-flow-container" *ngIf="treeData.length > 0">
  <h5>Data Flow</h5>
  <ul class="data-flow-list">
    <li *ngFor="let node of treeData; let i = index"
        class="data-flow-item"
        (mouseenter)="hoveredIndex = i"
        (mouseleave)="hoveredIndex = -1"
        (click)="onNodeClick(node)"
        [ngClass]="{ 'highlight': hoveredIndex === i }">
      {{ i }}: {{ node.message }}  <!-- Display the index and message only -->
    </li>
  </ul>
</div>
